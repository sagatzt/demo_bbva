<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”Content-Security-Policy” content=”default-src *.google.com; img-src *”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .row-padding{
            margin-bottom:10px;
        }
        .progress{
            width:300px;
            height: 25px;
        }
        .bg-info{
            background-color:#dfdfe1!important;
        }
        .btn-primary{
            background-color:#028484!important;
            border-color:#028484;
            border-radius: 4px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Selecciona y pulsa el botón para enviarnos tu energía virtual:</h3>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio0">
                    <label class="form-check-label" for="radio0">
                      Durmiendo..
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:10%">83W</div>
                </div>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio1" checked>
                    <label class="form-check-label" for="radio1">
                      Sentado, viendo la demo..
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info">
                    <div class="progress-bar bg-danger" role="progressbar" style="width:30%">104W</div>
                </div>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio2">
                    <label class="form-check-label" for="radio2">
                      Aplaudiendo efusivamente
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info">
                    <div class="progress-bar bg-warning" role="progressbar" style="width:40%">126W</div>
                </div>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio3">
                    <label class="form-check-label" for="radio3">
                      De pie, felicitando a los compis
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info">
                    <div class="progress-bar bg-warning" role="progressbar" style="width:60%">167W</div>
                </div>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio4">
                    <label class="form-check-label" for="radio4">
                      Caminando a la siguiente reunión..
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info">
                    <div class="progress-bar bg-success" role="progressbar" style="width:75%">209W</div>
                </div>
            </div>
        </div>
        <div class="row row-padding">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="radio5">
                    <label class="form-check-label" for="radio5">
                      ¡Corriendo, que llego tarde..!
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="progress bg-info" >
                    <div class="progress-bar bg-success" role="progressbar" style="width:90%">252W</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:35px">
        <div class="row">
            <div class="col-xs-12" style="text-align: right;">
                <button id="sendButton" class="btn btn-md btn-primary">¡Enviar mi energía virtual!</button>
                <img src="/goku2.gif">
            
            </div>
        </div>
    </div>
    <div id="thankyou" class="container" style="margin-top:20px;display:none;">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-primary" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                    </svg> &nbsp;
                    ¡¡Muchas gracias por enviarnos tu energía sostenible!!
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sendButton').onclick= (e)=> {
            fetch("https://demo-bbva.onrender.com/panels", {
                mode: 'cors',
                method: 'GET',
            }).then(res=>res.json(res))
            .then(data=>{
                console.log(data)
                window.open('https://sites.google.com/view/sustainability-enterprise/thankyou-page',"_self")
                //document.getElementById('thankyou').style.display="block"
            })
        }
    </script>
</body>
</html>
