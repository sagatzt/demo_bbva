<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”Content-Security-Policy” content=”default-src *.google.com; img-src *”>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="confetti.css">
    <style>
        .margin-top{
            margin-top:20px;
        }
        .live-list{
            height:200px;
            font-size: xx-small;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        .btn-primary{
            background-color:#028484!important;
            border-color:#028484;
            border-radius: 4px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container margin-top">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-primary" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                        <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                    </svg> &nbsp;
                    ¡¡Muchas gracias por enviarnos tu energía sostenible!!
            </div>
        </div>
    </div>
    <div class="container margin-top">
        <div class="row">
            <div class="col-xs-12" style="position:relative">
                <img src="/images/bbva_building2.jpg" style="width:100%">
                <div id="full-battery" style="
                        position: absolute;
                        bottom: 0px;
                        width: 45%;
                        height: 100%;">
                    <div id="energy" style="
                        position: absolute;
                        bottom: 5px;
                        width: 50%;
                        max-height: 75%;
                        height:0px;
                        background-color: rgb(98, 228, 38);
                        left: 25%;">
                        <div style="position:absolute;bottom:2px;text-align: center;width:100%;text-align: center;font-size: x-small">
                            <span id="total-watts"></span>
                        </div>
                    </div>
                    <img src="/images/battery-svg.svg" style="
                        width:100%;
                        position: absolute;
                        bottom:0px;">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 margin-top">
                <button id="sendButton" class="btn btn-md btn-primary">¡Enviar mi energía virtual!</button>
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-xs-12 live-list">
                
            </div>
        </div>
    </div>

    <script>
        //https://demo-bbva.onrender.com
        const totalWatts=document.getElementById('total-watts')
        const socket = io.connect("http://localhost", { forceNew: true })
        const energy=document.getElementById("energy")
        socket.on("messages", (data)=>{
            totalWatts.textContent=`${data.totalWatts} W`
            energy.style.height=`${parseFloat((data.totalWatts/100).toFixed(2))}px`
        })

        const lista=document.querySelector(".live-list")
        document.getElementById('sendButton').addEventListener("click", function (e) {
            party.confetti(e)
        })
        document.getElementById('sendButton').onclick= (e)=> {
            const request={
                "client": {
                    "ip": "84.39.176.115",
                    "city": "Madrid",
                    "country": "España",
                    "isp": "XTRA TELECOM S.A.",
                    "latitude": "40.4167754",
                    "longitude": "-3.7037902"
                },
                "watts": "252"
            }
            fetch("http://localhost/add", {
                mode: 'cors',
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(request)
            }).then(res=>res.json(res))
            .then(data=>{
                console.log(data)
                const newItem=document.createElement('span')
                newItem.style.display='block'
                newItem.style.color=getRandomColor()
                newItem.innerHTML=`<b>${data.date}:</b> IP: ${data.client.ip} - ${data.client.city} (${data.client.country}) ha donado ${data.watts} watts! Gracias!!`
                lista.insertBefore(newItem, lista.firstChild)


            })
        }


        function getRandomColor(){
            let simbolos, color
            simbolos = "0123456789ABCDEF"
            color = "#"
            for(var i = 0; i < 6; i++)
                color = color + simbolos[Math.floor(Math.random() * 16)]
            return color
        }
    </script>
</body>
</html>
